<body>

      <div id="content">

                <a href="index.html"><img src=" {% static 'museyapp/img/musey-logo.png' %} " ></a>

              </div>
              
            </div>
          </div>
        </section>
      </div>
      <nav id="menu">
        <ul>
          <li class="Selected"><a href="index.html"><span class="home-icon"></span>Home</a></li>
          <li><a href="signup.html"><span class="singup-icon"></span>Sign up | Log in</a></li>
          <li><a href="account-setting.html"><span class="accounts-icon"></span>Account settings</a></li>

        <span class="date">{{event.Time}}</span>
        <div class="event-title">
          <h3>{{event.main_title}}</h3>
          <h6>{{event.Subtitle}}</h6>
          <div class="bottom-divider"></div>
          {% for artist in event.artist_set %}
          <h5>{{artist.first_name + ' '+ artist.last_name}}</h5>
        </div>
        <a href="project-onafence.html" class="dright-arrow"><img src="../img/small-right-arrow.png"></a>
      </div>
      <a class="gs-btn" href="project-onafence-thankyou.html">Say <strong>"Thanks"</strong> to {{event.Subtitle}}</a>
    </div>
    <footer class="container-fluid fotternav">
      <div class="container">
        <div class="f-nav">
          <a href="about.html" class="f-text002">About us</a>

<script type="text/javascript" src="../js/jquery.js"></script>  
<script type="text/javascript" src="../js/bootstrap-dropdown.js"></script> 
<script type="text/javascript" src="../js/jquery.hoverizr.js"></script> 
<script src="../js/bootstrap-collapse.js"></script>

<!--left slider menu-->
<script type="text/javascript" src="../js/jquery.mmenu.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('nav#menu').mmenu();
  });
</script>
<!--left slider menu-->
<script src="../js/jquery.smooth-scroll.js"></script>
  <script>
    $(document).ready(function() {

      $('ul.mainnav a').smoothScroll();

      $('p.subnav a').click(function(event) {
        event.preventDefault();
        var link = this;
        $.smoothScroll({
          scrollTarget: link.hash
        });
      });

      $('button.scrollsomething').click(function() {
        $.smoothScroll({
          scrollElement: $('div.scrollme'),
          scrollTarget: '#findme'
        });
        return false;
      });
      $('button.scrollhorz').click(function() {
        $.smoothScroll({
          direction: 'left',
          scrollElement: $('div.scrollme'),
          scrollTarget: '.horiz'
        });
        return false;
      });

    });

  </script>

<script type="text/javascript">  
    $(document).ready(function () {  
        $('.dropdown-toggle').dropdown();
         });

        $('.ex-btn').click(function(){
        $(".ex-div").slideToggle("1000");
        });

        //to avoide page goes up on click

        $('a.ex-btn, #close, ').click(function(event) {
        event.preventDefault();
          $(this).html();
        });

</script>  
<script type="text/javascript">
      //$('img').hide();
      $(window).load(function() {
        $('.ex1').hoverizr({speedOut: 'slow',effect:"blur",overlay: "bottom",container: "pipa",width: "100px", height: "100px",stretch: "yes"});
        $('.ex2').hoverizr({speedOut: 'slow'});
        $('#ex3').hoverizr({speedIn: 'slow',effect:"invert"});
      });

      $(".menu").click(function(){
          $(".top-bar").slideToggle("slow");
        });

      
    </script>
