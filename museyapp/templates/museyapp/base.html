  <script type="text/javascript" src=" {% static 'museyapp/js/jquery.js' %}"></script>  
<script type="text/javascript" src=" {% static 'museyapp/js/bootstrap-dropdown.js' %}"></script> 
<script type="text/javascript" src=" {% static 'museyapp/js/jquery.hoverizr.js' %}"></script> 
<script src=" {% static 'museyapp/js/bootstrap-collapse.js' %}"></script>

<!--left slider menu-->
<script type="text/javascript" src=" {% static 'museyapp/js/jquery.mmenu.min.js' %}"></script>
<script type="text/javascript">
  $(function() {
    $('nav#menu').mmenu();
  });
</script>
<!--left slider menu-->
<script src=" {% static 'museyapp/js/jquery.smooth-scroll.js' %}"></script>
  <script>
    $(document).ready(function() {

      $('ul.mainnav a').smoothScroll();

      $('p.subnav a').click(function(event) {
        event.preventDefault();
        var link = this;
        $.smoothScroll({
          scrollTarget: link.hash
        });
      });

      $('button.scrollsomething').click(function() {
        $.smoothScroll({
          scrollElement: $('div.scrollme'),
          scrollTarget: '#findme'
        });
        return false;
      });
      $('button.scrollhorz').click(function() {
        $.smoothScroll({
          direction: 'left',
          scrollElement: $('div.scrollme'),
          scrollTarget: '.horiz'
        });
        return false;
      });

    });

  </script>

<script type="text/javascript">  
    $(document).ready(function () {  
        $('.dropdown-toggle').dropdown();
         });

        $('.ex-btn').click(function(){
        $(".ex-div").slideToggle("1000");
        });

        //to avoide page goes up on click

        $('a.ex-btn, #close, ').click(function(event) {
        event.preventDefault();
          $(this).html();
        });

</script>  
<script type="text/javascript">
      //$('img').hide();
      $(window).load(function() {
        $('.ex1').hoverizr({speedOut: 'slow',effect:"blur",overlay: "bottom",container: "pipa",width: "100px", height: "100px",stretch: "yes"});
        $('.ex2').hoverizr({speedOut: 'slow'});
        $('#ex3').hoverizr({speedIn: 'slow',effect:"invert"});
      });

      $(".menu").click(function(){
          $(".top-bar").slideToggle("slow");
        });

      
</script>
